server:
  port: 8761
spring:
  application:
    name: eureka-server
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://keycloak:8080/realms/smartvision
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
	service-url:
      defaultZone: ${EUREKA_DEFAULTZONE:http://localhost:8761/eureka/}
  instance:
    hostname: eureka-server
    prefer-ip-address: true
